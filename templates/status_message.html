{% if messages %}
<div
  id="message-container"
  class="animate-fade-up animate-ease-out animate-duration-300 fixed right-4 bottom-4 z-10 hidden"
>
  {% for message in messages %} {% if message.tags == 'success' %}
  <!-- Success Message -->
  <div
    class="z-10 flex items-center gap-2 rounded-lg border border-stone-700 bg-stone-950 p-4"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-check stroke-green-700"
    >
      <path d="M20 6 9 17l-5-5" />
    </svg>
    <p>{{ message }}</p>
  </div>
  {% endif %} {% if message.tags == 'error' %}
  <!-- Error Message -->
  <div
    class="z-10 flex items-center gap-2 rounded-lg border border-stone-700 bg-stone-950 p-4"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-circle-alert stroke-red-700"
    >
      <circle cx="12" cy="12" r="10" />
      <line x1="12" x2="12" y1="8" y2="12" />
      <line x1="12" x2="12.01" y1="16" y2="16" />
    </svg>
    <p>{{ message }}</p>
  </div>
  {% endif %} {% endfor %}
</div>
{% endif %}

<script>
  // Wait for the DOM to be fully loaded
  document.addEventListener("DOMContentLoaded", () => {
    const messageContainer = document.getElementById("message-container");
    if (!messageContainer) return;

    // Remove the hidden class
    messageContainer.classList.remove("hidden");

    // Add the hidden class after 3 seconds
    setTimeout(() => {
      messageContainer.classList.add("hidden");
    }, 3000);
  });
</script>
