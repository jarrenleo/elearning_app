{% if results %} {% for result in results %}
<!-- Search Result -->
<a
  href="/home/{{ result.username }}/"
  class="block px-3 py-2 transition-colors hover:bg-stone-900"
>
  <!-- Search Result Name -->
  <div class="mb-2 text-sm">{{ result.name }}</div>
  <!-- Search Result Role -->
  <div class="text-xs text-stone-400">{{ result.role }}</div>
</a>
{% endfor %} {% else %} {% if query %}
<!-- No users found -->
<div class="px-3 py-2 text-center text-sm text-stone-400">No users found</div>
{% endif %} {% endif %}
