{% extends "base.html" %} {% block content %} {% include "navigation.html" %}
<div class="mx-auto max-w-xl p-6">
  <h2 class="text-2xl font-bold mb-6">Feedback</h2>

  <div class="rounded-lg border border-stone-700 bg-stone-950 p-6">
    <form method="POST" action="{% url 'feedback:submit_feedback' %}" class="space-y-4 text-sm">
      {% csrf_token %}
      
      <!-- Course Selection -->
      <div>
        <label for="course" class="font-semibold">Course</label>
        <select name="course" id="course" required class="mt-2 w-full rounded-lg border border-stone-700 px-3 py-2 transition-colors focus:border-stone-50 focus:outline-none bg-stone-950 text-stone-50">
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.title }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Subject -->
      <div>
        <label for="subject" class="font-semibold">Subject</label>
        <input
          type="text"
          name="subject"
          id="subject"
          required
          class="mt-2 w-full rounded-lg border border-stone-700 px-3 py-2 transition-colors focus:border-stone-50 focus:outline-none"
        />
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="font-semibold">Message</label>
        <textarea
          name="message"
          id="message"
          rows="5"
          required
          class="mt-2 w-full rounded-lg border border-stone-700 px-3 py-2 transition-colors focus:border-stone-50 focus:outline-none"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full cursor-pointer rounded-lg bg-stone-50 px-3 py-2 font-semibold text-stone-950 transition-colors hover:bg-stone-200"
      >
        Submit Feedback
      </button>
    </form>
  </div>
</div>
{% endblock %}
